  workspace:
    # env_file:
    #   - .env
    build: .
    image: wn1980/ros-ops
    container_name: ros_workspace
#    hostname: ros-ops
    restart: unless-stopped
    ipc: host
    security_opt:
    - seccomp:unconfined
    ports:
    - "3001:3000"
    - "3002:8888"
    volumes:
    - workspace:/workspace
    - ~/.gitconfig:/home/developer/.gitconfig
    environment:
    - DISPLAY=:0
#    - ROS_MASTER_URI=http://simulator:11311/
    volumes_from:
    - xserver
#    - simulator
    depends_on:
    - xserver
  web:
    build: ./html
    image: wn1980/webserver
    container_name: ros_webserver
    restart: unless-stopped
    depends_on:
    - workspace
    ports:
    - "8080:80"
volumes:
  workspace:
