version: '2.3'
services:
  xserver:
    build: ./xserver
    image: wn1980/xserver
    container_name: ros_xserver
    restart: unless-stopped
    ipc: host
    security_opt:
    - seccomp:unconfined
    ports:
    - "3000:6900"
    healthcheck:
      test: ["CMD-SHELL", "test -e /tmp/.X11-unix/X0"]
      interval: "1s"
      retries: 20
