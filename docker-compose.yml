version: '2.4'
services:
  xserver:
    build: ./xserver
    image: wn1980/xserver${TAG}
    container_name: ros_xserver
    init: true
    restart: unless-stopped
    #ipc: host
    security_opt:
    - seccomp:unconfined
    volumes:
    - "/etc/localtime:/etc/localtime:ro"
    ports:
    - "6901:6901"
    healthcheck:
      test: ["CMD-SHELL", "test -e /tmp/.X11-unix/X1"]
      interval: "1m"
      retries: 20
  master:
    build: ./master
    image: wn1980/master${TAG}
    container_name: ros_master
    init: true
    restart: unless-stopped
    volumes:
    - "/etc/localtime:/etc/localtime:ro"
    ports:
    - "8080:8080"
    - "9090:9090"
    - "11311:11311"
  simulator:
    build: ./turtlebot2
    image: wn1980/simulator${TAG}
    #image: devrt/simulator-turtlebot3
    container_name: ros_simulator
    init: true
    restart: "no"
    #ipc: host
    security_opt:
    - seccomp:unconfined
    environment:
    - DISPLAY=:1
    - ROS_MASTER_URI=http://master:11311
    - QT_X11_NO_MITSHM=1
    volumes_from:
    - xserver
    depends_on:
    - xserver
    - master
  workspace:
    # env_file:
    #   - .env
    build: ./workspace
    image: wn1980/workspace${TAG}
    container_name: ros_workspace
    #hostname: ros-ops
    init: true
    restart: unless-stopped
    #ipc: host
    security_opt:
    - seccomp:unconfined
    ports:
    - "3000:3000"
    - "8888:8888"
    - "8118:8118"
    - "2222:2222"
    volumes:
    - workspace:/workspace
    - ~/.gitconfig:/home/developer/.gitconfig
    environment:
    - DISPLAY=:1
    - ROS_MASTER_URI=http://master:11311
    - QT_X11_NO_MITSHM=1
    volumes_from:
    - xserver
    #    - simulator
    depends_on:
    - xserver
    - master
  web:
    build: ./web
    image: wn1980/webserver${TAG}
    container_name: ros_webserver
    init: true
    restart: unless-stopped
    depends_on:
    - workspace
    ports:
    - "8181:80"
  webviz:
    build: ./webviz
    image: wn1980/webviz${TAG}
    container_name: ros_webviz
    init: true
    restart: unless-stopped
    depends_on:
    - master
    ports:
    - "8282:8080"
volumes:
  workspace:
